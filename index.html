<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/css/css-reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" type="image/x-png" href="/res/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <!-- SEO & Social Meta Tags -->
  <meta name="description"
    content="Somyajeet Singh's Portfolio - AI & ML Engineer. Explore my projects, skills, and resume in a unique terminal-style interface." />
  <meta name="keywords"
    content="Somyajeet Singh, AI, Machine Learning, Portfolio, Webterm, Terminal Website, Developer" />
  <meta name="author" content="Somyajeet Singh" />

  <!-- Open Graph -->
  <meta property="og:title" content="Somyajeet Singh | AI & ML Engineer" />
  <meta property="og:description"
    content="Welcome to my digital workspace. Explore my projects in AI, ML, and Creative Systems via a retro terminal interface." />
  <meta property="og:image" content="https://github.com/ssgamingop/portfolio/blob/main/res/banner.png?raw=true" />
  <meta property="og:url" content="https://www.somyacodes.in" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Somyajeet Singh | AI & ML Engineer" />
  <meta name="twitter:description"
    content="Explore my projects in AI, ML, and Creative Systems via a retro terminal interface." />
  <meta name="twitter:image" content="https://github.com/ssgamingop/portfolio/blob/main/res/banner.png?raw=true" />

  <script src="https://kit.fontawesome.com/d5effce557.js" crossorigin="anonymous"></script>
  <title>Somyajeet Singh | Portfolio</title>
</head>

<body>
  <main id="main">
    <div id="bars">
      <div id="bar-1">WebTerm v1.0.0</div>
      <div id="bar-2"></div>
      <div id="bar-3"></div>
      <div id="bar-4"></div>
      <div id="bar-5"></div>
    </div>

    <div class="lower-main">
      <div id="terminal-layout">
        <div id="content-wrapper">
          <br>
          <div id="terminal">
            <div>
              <span id="prompt"><span id="pre-user"></span>@<span id="pre-host"></span>:$ ~ </span>
            </div>
            <!-- command output will be inserted before #write-lines-->
            <a id="write-lines"></a>
          </div>
        </div>
        <div id="input-line">
          <div>
            <p id="password-input" style="display: none;">Password: <input id="password-field" autocomplete="off"
                type="password" /></p>
            <p id="input-hidden">
              <span id="prompt"><span id="user"></span>@<span id="host"></span>:$ ~
              </span>
              <input id="user-input" type="text" enterkeyhint="Enter" spellcheck="false" autocapitalize="none"
                autocomplete="off" />
            </p>
          </div>
        </div>
      </div>
      <aside id="sidebar">
        <button class="action-btn" data-cmd="about">ABOUT</button>
        <button class="action-btn" data-cmd="skills">SKILLS</button>
        <button class="action-btn" data-cmd="projects">PROJECTS</button>
        <button class="action-btn" data-cmd="education">EDUCATION</button>
        <button class="action-btn" data-cmd="resume">RESUME</button>
        <button class="action-btn" data-cmd="email">CONTACT</button>
        <button class="action-btn" data-cmd="theme-random">THEME</button>
        <div style="flex-grow: 1;"></div>
        <button class="action-btn small-btn" data-cmd="clear" aria-label="Clear Terminal">
          <i class="fa-solid fa-trash"></i>
        </button>
      </aside>
    </div>
  </main>
</body>


<script type="module" src="./src/main.ts"></script>

</html>
